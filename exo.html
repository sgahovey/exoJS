<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<html>

    <body>
        <div class="container my-5">
            <div class="text-center mb-4">
                <img src="logo.png" alt="Logo" style="max-width: 150px;">
                <h1 class="my-4">Inscription</h1>
            </div>

            <form id="form_inscription" onsubmit="return verifierFormulaire()" class="bg-light p-4 rounded shadow-sm">
                <div class="mb-3">
                    <label for="form_nom" class="form-label">Nom</label>
                    <input type="text" id="form_nom" class="form-control" >
                </div>

                <div class="mb-3">
                    <label for="form_prenom" class="form-label">Prénom</label>
                    <input type="text" id="form_prenom" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="form_email" class="form-label">Email</label>
                    <input type="email" id="form_email" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="form_pseudo" class="form-label">Pseudo</label>
                    <input type="text" id="form_pseudo" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="form_mdp" class="form-label">Mot de passe</label>
                    <input type="password" id="form_mdp" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="form_verifMdp" class="form-label">Confirmer mot de passe</label>
                    <input type="password" id="form_verifMdp" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>
    </div>
</form>

    <script>
            function verifierFormulaire() {
                    let nom         = document.getElementById("form_nom").value.trim();
                    let prenom      = document.getElementById("form_prenom").value.trim();
                    let email       = document.getElementById("form_email").value.trim();
                    let pseudo      = document.getElementById("form_pseudo").value.trim();
                    let mdp         = document.getElementById("form_mdp").value.trim();
                    let verifMdp    = document.getElementById("form_verifMdp").value.trim();
                    

                            if (nom != '' && prenom != '' && email != '' && pseudo != '' && mdp.length > 6 && mdp === verifMdp) {
                                alert('Inscription réussie');
                         
                            } else if (mdp !== verifMdp) {
                                alert('Les mots de passe ne correspondent pas');
                            } else {
                                alert('PAAAAAAAAAAAAAAS GOOOOOD');
                            }
        }
    </script>
