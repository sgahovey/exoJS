<html>
<body>
    <input type="text" id="message" oninput="modif();"/>
<div>
    <button type="button" id="btn" ></button>
</div>
<script>
   function modif() {
    let message = document.getElementById('message').value;
    document.getElementById('btn').innerHTML = message;
        }
</script>

</body>
</html>
