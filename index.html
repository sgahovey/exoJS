<html>
<body>

    <input type="text" id="message" />
<div>
    <button type="button" id="btn" onClick="modif();">Modif</button>
</div>

<script>
   function modif() {
            let message = document.getElementById('message').value;
            document.getElementById('btn').innerHTML = message;
        }
</script>

</body>
</html>
